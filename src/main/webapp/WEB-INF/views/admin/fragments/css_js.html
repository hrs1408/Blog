<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Title</title>
    <th:block th:fragment="styles">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/admin/assets/img/apple-icon.png}">
        <link rel="icon" type="image/png" th:href="@{/static/admin/assets/img/favicon.png}">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
        <!-- Nucleo Icons -->
        <link th:href="@{/static/admin/assets/css/nucleo-icons.css}" rel="stylesheet" />
        <link th:href="@{/static/admin/assets/css/nucleo-svg.css}" rel="stylesheet" />
        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <!-- CSS Files -->
        <link id="pagestyle" th:href="@{/static/admin/assets/css/material-dashboard.css?v=3.0.0}" rel="stylesheet" />
    </th:block>
</head>
<body>

<th:block th:fragment="scripts">
    <script th:src="@{/static/admin/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/static/admin/assets/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/static/admin/assets/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/static/admin/assets/js/plugins/smooth-scrollbar.min.js}"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script th:src="@{/static/admin/assets/js/material-dashboard.min.js?v=3.0.0}"></script>
</th:block>

</body>
</html>
